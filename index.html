<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRINTE</title>
    <link rel="shortcut icon" href="./img/cmyk.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="info-about-company">
      <nav class="information">
        <a href="#" class="logo-link">
          <img src="./img/Logo.png" alt="Логотип"
        /></a>
        <div class="main-info">
          <div class="additional-info">
            <p>
              Качественная оперативная цифровая, широкоформатная и сувенирная
              полиграфия!
            </p>
            <a href="#" class="user">
              <svg width="11.5" height="13">
                <use href="./img/symbol-defs.svg#icon-user"></use>
              </svg>
              Личный кабинет
            </a>
            <a href="#">maket@test-vertka.ua</a>
          </div>
          <div class="contacts">
            <p class="working">
              <strong>Работаем с 9 до 18, вс и сб выходные</strong>
            </p>
            <div class="social">
              <svg width="11" height="20">
                <use href="./img/symbol-defs.svg#icon-facebook"></use>
              </svg>
              <svg width="19" height="19">
                <use href="./img/symbol-defs.svg#icon-phone"></use>
              </svg>
              <p>(044) 345-40-42</p>
              <button class="open-contacts">
                <img src="./img/Shape.png" />
              </button>
            </div>
          </div>
        </div>
        <a href="#" class="card"
          ><img src="./img/shopping cart.png" alt="Корзина"
        /></a>
      </nav>
    </header>
    <header class="menu">
      <nav>
        <ul class="navigation">
          <li><a href="#" class="menu-link">главная</a></li>
          <li><a href="#" class="menu-link">продукция</a></li>
          <li><a href="#" class="menu-link">доставка и оплата</a></li>
          <li><a href="#" class="menu-link">новости</a></li>
          <li><a href="#" class="menu-link">база знаний</a></li>
          <li><a href="#" class="menu-link">о нас</a></li>
          <li><a href="#" class="menu-link">контакты</a></li>
        </ul>
      </nav>
      <button class="search"><img src="./img/search.png" alt="Поиск" /></button>
    </header>
  </body>
</html>
